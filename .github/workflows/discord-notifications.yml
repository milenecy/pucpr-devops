name: Discord Notification

on:
  push:
    branches:
      - main      # Ou qualquer outra branch que você esteja usando
      - discord-notifications  # Se você estiver usando esse branch

jobs:
  discord:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Verifique se o checkout está funcionando corretamente

    - name: Run Discord Webhook
      uses: Sniddl/discord-commits@v1.6
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        template: "avatar-with-link"
        include-extras: true
